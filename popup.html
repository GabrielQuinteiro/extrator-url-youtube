<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL do Vídeo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            width: 250px;
            text-align: center;
        }
        #videoLink {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            word-break: break-word;
        }
        #copyButton {
            display: none;
            margin-top: 10px;
            padding: 8px 12px;
            background: #0073ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #copyButton:hover {
            background: #005bbf;
        }
    </style>
</head>
<body>
    <h2>URL do Vídeo</h2>
    <p id="status">Buscando...</p>
    <div id="videoLink"></div>
    <button id="copyButton">Copiar URL</button>

    <script src="popup.js"></script>
</body>
</html>
